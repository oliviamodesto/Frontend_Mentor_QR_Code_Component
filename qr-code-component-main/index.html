<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    body{
      display:flex;
      background:hsl(212, 45%, 89%);
      justify-content:center;
      align-items:center;
    }

    .container{
      display:flex;
      height:100vh;
      width:auto;
      justify-content:center;
      align-items:center;
    }   
    
    .box{
      display:flex;
      background:hsl(0, 0%, 100%);
      width:220px;
      height:350px;
      z-index:0;
      flex-direction:column;
      column-gap:0px;
      border-radius:10px;
    }

    img{
      max-width:100%;
      max-height:100%;
      border-radius:10px;
    }
    .qr-code{
      position:relative;
      z-index:1;
      margin:10px 10px 0px 10px;
      
    }    
    .desc{
      position:relative;
      z-index:1;
      margin: 0px 20px 10px 20px;
      text-align:center;
      font-family:'Outfit';
    }
    .title{
      font-weight:700;
      font-size:15px;
      color:hsl(218, 44%, 22%);
    }
    .instructions{
      font-weight:400;
      font-size:11px;
      color:hsl(216, 15%, 48%);
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Outfit:wght@100..900&family=Sekuya&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="box">    
      <div class="qr-code"><img src="images/image-qr-code.png"  alt="QR code linking to frontend mentor website"/></div>
      <div class="desc">
      <h1 class="title">Improve your front-end skills by building projects</h1>
      <p class="instructions">Scan the QR code to <a href="https://www.frontendmentor.io">visit Frontend Mentor</a> and take your coding skills to the next level</p>
      </div>
    </div>
    <!--
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>
    -->
  </main>
</body>
</html>
